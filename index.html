<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- <h1 class="header-title">URBAN WEATHER<sup>&reg</sup></h1> -->
        <img class="header_img" src="images\logo.png" alt="">
    </header>
    
    <div class="card">
        <div class="search">
            <input type="text" class="search_input" placeholder="Enter city name" spellcheck="false">
            <button class="search_button"><img src="images\search.png" alt="search icon" class="search_button_img"></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div class="hum_info">
                        <p class="humidity">50%</p>
                        <p class="title">humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div class="wind_info">
                        <p class="wind">22 km/h</p>
                        <p class="title">Wind Speed</p>
                    </div>
                </div> 
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
